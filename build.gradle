plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.7.21'
    id 'com.github.johnrengelman.shadow' version '7.1.2'
}

group = 'org.example'
version = rootProject.properties["version"]

repositories {
    mavenCentral()
}

dependencies {
    String ktor_version = "2.1.0"
    testImplementation 'org.jetbrains.kotlin:kotlin-test'
    implementation("net.dv8tion:JDA:5.0.0-beta.5") {
        exclude module: 'opus-java'
    }
    implementation "io.ktor:ktor-client-core:$ktor_version"
    implementation "io.ktor:ktor-client-cio:$ktor_version"
    implementation "io.ktor:ktor-client-websockets:$ktor_version"
    implementation group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1.1'
    implementation "io.arrow-kt:arrow-core:${rootProject.properties["arrow_version"]}"
    implementation("org.xerial:sqlite-jdbc:3.41.2.1")
    implementation("io.insert-koin:koin-core:3.4.0")
    implementation 'com.knuddels:jtokkit:0.4.0'
}

test {
    useJUnitPlatform()
}

compileKotlin {
    kotlinOptions.jvmTarget = '1.8'
}

compileTestKotlin {
    kotlinOptions.jvmTarget = '1.8'
}

jar {
    dependsOn shadowJar
    manifest {
        attributes(
                'Main-Class': 'skywolf46.devain.DevAinKt'
        )
    }
}

processResources {
    filesMatching("**/devain.properties") {
        expand(rootProject.properties)
    }
}